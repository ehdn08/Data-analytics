<!DOCTYPE html>
<html>
<head>
    <title>지역별 범죄 데이터</title>
</head>
<body>
    <h1>지역별 범죄 데이터</h1>

    {% if df %}
    <table>
        <tr>
            <th>지역</th>
            <th>범죄대분류</th>
            <th>범죄중분류</th>
            <!-- 필요한 추가 필드 추가 가능 -->
        </tr>
        {% for row in df %}
        <tr>
            <td>{{ row.지역 }}</td>
            <td>{{ row.범죄대분류 }}</td>
            <td>{{ row.범죄중분류 }}</td>
            <!-- 필요한 추가 필드 추가 가능 -->
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>데이터가 없습니다.</p>
    {% endif %}
</body>
</html>
