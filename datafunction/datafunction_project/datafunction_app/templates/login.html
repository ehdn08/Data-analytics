<style>
@import url("https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,700");
/* global vars */
/* reset & base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  padding: 0;
  margin: 0;
  overflow-x: hidden;
}

html {
  font-size: 62.5%;
}

body {
  color: #fff;
  font-family: "Montserrat", sans-serif;
  font-weight: 400;
  font-size: 1.4rem;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
}
body::-webkit-scrollbar {
  width: 0.5rem;
}
body::-webkit-scrollbar-track {
  background: #512da8;
}
body::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.25);
}
body::-webkit-scrollbar-thumb:hover {
  background: rgba(255, 255, 255, 0.5);
}

/* Overlay */
.overlay {
  position: relative;
  display: flex;
  width: 100%;
  height: 100%;
  min-height: 100vh;
  background-color: #1f2029;
  align-items: center;
  overflow: hidden;
}

/* login form */
.login {
  display: flex;
  width: 100%;
  flex-direction: column;
  margin: 0 auto;
}
.login .login__inner {
  display: flex;
  width: 100%;
  flex-wrap: wrap;
  align-content: center;
  padding: 0 2rem;
}
.login .login__inner .login__header {
  display: flex;
  width: 100%;
  margin-bottom: 10rem;
}
.login .login__inner .login__header .login__title {
  display: flex;
  width: 100%;
}
.login .login__inner .login__header .login__title h1.login__heading {
  font-size: 5.5rem;
  font-weight: 100;
  color: #fff;
  text-align: center;
  margin: 5rem 0 2.5rem 0;
  width: 100%;
}
.login .login__inner .login__content {
  display: flex;
  width: 100%;
  flex-wrap: wrap;
}
.login .login__inner .login__content .login__form {
  display: flex;
  width: 100%;
  justify-content: center;
}
.login .login__inner .login__content .login__form .form {
  display: flex;
  width: 100%;
  flex-wrap: wrap;
}
.login .login__inner .login__content .login__form .form .form__group {
  position: relative;
  display: flex;
  width: 100%;
  margin-bottom: 5rem;
}
.login .login__inner .login__content .login__form .form .form__group:last-of-type {
  margin-bottom: 0;
  flex-direction: column;
  justify-content: center;
}
.login .login__inner .login__content .login__form .form .form__group:last-of-type .form__text {
  text-align: center;
  margin-bottom: 1.5rem;
}
.login .login__inner .login__content .login__form .form .form__group:last-of-type .form__text:last-of-type {
  margin-bottom: 0;
}
.login .login__inner .login__content .login__form .form .form__group:last-of-type .form__link {
  color: #fff;
}
.login .login__inner .login__content .login__form .form .form__group .form__icon {
  position: absolute;
  top: 0;
  left: 1rem;
  display: flex;
  width: 2rem;
  height: 100%;
  fill: #fff;
}
.login .login__inner .login__content .login__form .form .form__group .form__input {
  display: flex;
  width: 100%;
  padding: 2rem 4rem;
  background: transparent;
  font-size: 1.75rem;
  letter-spacing: 0.125rem;
  color: #fff;
  border: none;
  outline: none;
  box-shadow: none;
  border-bottom: 0.1rem solid rgba(255, 255, 255, 0.3);
}
.login .login__inner .login__content .login__form .form .form__group .form__input:focus + .form__input-after {
  width: 100%;
}
.login .login__inner .login__content .login__form .form .form__group .form__input:focus ~ .form__label, .login .login__inner .login__content .login__form .form .form__group .form__input:valid ~ .form__label {
  transform: translate3d(4rem, 0, 0);
  font-size: 1.25rem;
  color: rgba(255, 255, 255, 0.3);
}
.login .login__inner .login__content .login__form .form .form__group .form__input:-webkit-autofill, .login .login__inner .login__content .login__form .form .form__group .form__input:-webkit-autofill:hover, .login .login__inner .login__content .login__form .form .form__group .form__input:-webkit-autofill:focus, .login .login__inner .login__content .login__form .form .form__group .form__input:-webkit-autofill:active {
  transition: 0s 50000s ease all;
}
.login .login__inner .login__content .login__form .form .form__group .form__input-after {
  position: absolute;
  left: 0;
  bottom: 0;
  z-index: 99;
  display: flex;
  width: 0;
  height: 0.1rem;
  background-color: #fff;
  transition: 0.25s cubic-bezier(0.694, 0.048, 0.335, 1) all;
}
.login .login__inner .login__content .login__form .form .form__group .form__label {
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  width: calc(100% - 8rem);
  height: 2rem;
  font-size: 1.75rem;
  transform: translate3d(4rem, 2rem, 0);
  will-change: transform;
  transform-style: preserve-3d;
  transition: 0.25s cubic-bezier(0.694, 0.048, 0.335, 1) all;
  pointer-events: none;
}
.login .login__inner .login__content .login__form .form .form__group .form__btn {
  position: relative;
  display: flex;
  width: 100%;
  justify-content: center;
  padding: 2rem 4rem;
  cursor: pointer;
  border: 0.1rem solid #fff;
  border-radius: 0.25rem;
  background: transparent;
  box-shadow: none;
  outline: none;
  text-transform: uppercase;
  transition: 0.25s cubic-bezier(0.694, 0.048, 0.335, 1) all;
}
.login .login__inner .login__content .login__form .form .form__group .form__btn::after {
  content: " ";
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  width: 0;
  height: 100%;
  background-color: #fff;
  transition: 0.25s cubic-bezier(0.694, 0.048, 0.335, 1) all;
}
.login .login__inner .login__content .login__form .form .form__group .form__btn:hover {
  color: #1f2029;
}
.login .login__inner .login__content .login__form .form .form__group .form__btn:hover::after {
  width: 100%;
}
.login .login__inner .login__content .login__form .form .form__group .form__btn:hover .form__btn-text {
  color: #1f2029;
  transition: 0.25s cubic-bezier(0.694, 0.048, 0.335, 1) all;
}
.login .login__inner .login__content .login__form .form .form__group .form__btn .form__btn-text {
  position: relative;
  z-index: 99;
  font-size: 1.75rem;
  letter-spacing: 0.25rem;
  color: #fff;
}
.login .login__inner .login__footer {
  display: flex;
  width: 100%;
  margin-top: 2.5rem;
}
.login .login__inner .login__footer .login__subtitle {
  display: flex;
  width: 100%;
  justify-content: center;
}
.login .login__inner .login__footer .login__subtitle h3.login__subheading {
  font-size: 1.9rem;
  font-weight: 200;
  margin: 5rem 0 2.5rem 0;
  color: rgba(255, 255, 255, 0.3);
}

/* 768px */
@media (min-width: 48rem) {
  .login {
    width: 75%;
  }
}
/* 992px */
@media (min-width: 62rem) {
  .login {
    width: 50%;
  }
}
/* 1200px */
@media (min-width: 75rem) {
  .login {
    width: 33%;
  }
  .login .login__inner {
    max-width: 50rem;
    margin: 0 auto;
  }
}

</style>

<div class="overlay">
    <div class="login">
      <div class="login__inner">
        <div class="login__header">
          <div class="login__title">
            <h1 class="login__heading">Google Auth</h1>
          </div>
        </div>
        <div class="login__content">
          <div class="login__form">
            <form action="javascript:;" class="form">
              <div class="form__group">
                <svg class="form__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M460.6 147.3L353 256.9c-.8.8-.8 2 0 2.8l75.3 80.2c5.1 5.1 5.1 13.3 0 18.4-2.5 2.5-5.9 3.8-9.2 3.8s-6.7-1.3-9.2-3.8l-75-79.9c-.8-.8-2.1-.8-2.9 0L313.7 297c-15.3 15.5-35.6 24.1-57.4 24.2-22.1.1-43.1-9.2-58.6-24.9l-17.6-17.9c-.8-.8-2.1-.8-2.9 0l-75 79.9c-2.5 2.5-5.9 3.8-9.2 3.8s-6.7-1.3-9.2-3.8c-5.1-5.1-5.1-13.3 0-18.4l75.3-80.2c.7-.8.7-2 0-2.8L51.4 147.3c-1.3-1.3-3.4-.4-3.4 1.4V368c0 17.6 14.4 32 32 32h352c17.6 0 32-14.4 32-32V148.7c0-1.8-2.2-2.6-3.4-1.4z"/><path d="M256 295.1c14.8 0 28.7-5.8 39.1-16.4L452 119c-5.5-4.4-12.3-7-19.8-7H79.9c-7.5 0-14.4 2.6-19.8 7L217 278.7c10.3 10.5 24.2 16.4 39 16.4z"/></svg>
                <input class="form__input" type="text" name="email" required>
                <div class="form__input-after"></div>
                <label class="form__label" for="email">Email</label>
              </div>
              <div class="form__group">
                <svg class="form__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M376 192H188v-48c0-18.1 7.1-35.1 20-48s29.9-20 48-20 35.1 7.1 48 20 20 29.9 20 48c0 7.7 6.3 14 14 14s14-6.3 14-14c0-53.2-43.9-96.7-97.3-96-52.7.7-94.7 44.5-94.7 97.3V192h-24c-22 0-40 18-40 40v192c0 22 18 40 40 40h240c22 0 40-18 40-40V232c0-22-18-40-40-40zM270 316.8v68.8c0 7.5-5.8 14-13.3 14.4-8 .4-14.7-6-14.7-14v-69.2c-11.5-5.6-19.1-17.8-17.9-31.7 1.4-15.5 14.1-27.9 29.6-29 18.7-1.3 34.3 13.5 34.3 31.9 0 12.7-7.3 23.6-18 28.8z"/></svg>
                <input class="form__input" type="password" required>
                <div class="form__input-after"></div>
                <label class="form__label" for="email">Password</label>
              </div>
              <div class="form__group">
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="form__btn">
                    <span class="form__btn-text">Sign in with Google</span>
                </a>
            </div>
              <div class="form__group">
                <p class="form__text">아이디를 잊어버리셨나요?
                  <a href="#" class="form__link"> 여기</a>
                </p>
                <p class="form__text">비밀번호를 잊어버리셨나요? 
                  <a href="#" class="form__link"> 여기</a>
                </p>
              </div>
            </form>
          </div>
        </div>
        <div class="login__footer">
          <div class="login__subtitle">
            <h3 class="login__subheading">도우 DevBlog</h3>
          </div>
        </div>
      </div>
    </div>
</div>
